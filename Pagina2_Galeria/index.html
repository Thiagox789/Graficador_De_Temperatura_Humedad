<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de firulais</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="../PaginaPrincipal/file_upload/uploads/Lobito.jpeg" alt=""></span>
        <span style="--i:2;"><img src="../PaginaPrincipal/file_upload/uploads/Trueno.jpeg" alt=""></span>
        <span style="--i:3;"><img src="../PaginaPrincipal/file_upload/uploads/Lobito1.jpg" alt=""></span>
        <span style="--i:4;"><img src="../PaginaPrincipal/file_upload/uploads/Trueno1.jpg" alt=""></span>
        <span style="--i:5;"><img src="../PaginaPrincipal/file_upload/uploads/Lobito2.jpg" alt=""></span>
        <span style="--i:6;"><img src="../PaginaPrincipal/file_upload/uploads/Trueno2.jpg" alt=""></span>
        <span style="--i:7;"><img src="../PaginaPrincipal/file_upload/uploads/Ambos1.jpg" alt=""></span>
        <span style="--i:8;"><img src="../PaginaPrincipal/file_upload/uploads/Ambos2.jpg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        let currentRotation = 0;

        function rotateBox(degrees) {
            currentRotation += degrees;
            box.style.transform = "perspective(1000px) rotateY(" + currentRotation + "deg)";
        }

        window.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    rotateBox(10); // Rotar hacia la izquierda
                    break;
                case 'ArrowRight':
                    rotateBox(-10); // Rotar hacia la derecha
                    break;
            }
        });
    </script>
</body>
</html>
