<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/static/CSS/style_register.css">
</head>
<body>
    <form class="form" action="{{ url_for('registro') }}" method="POST">
        <span class="input-span">
            <label for="nombre" class="label">Nombre de Usuario</label>
            <input type="text" name="nombre" id="nombre" required />
        </span>
        <span class="input-span">
            <label for="email" class="label">Correo Electrónico</label>
            <input type="email" name="email" id="email" required />
        </span>
        <span class="input-span">
            <label for="contraseña" class="label">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" required />
        </span>
        <input class="submit" type="submit" value="Registrarse" />
        <span class="span">¿Ya tienes una cuenta? <a href="{{ url_for('inicio_sesion') }}">Inicia sesión aquí</a></span>
    </form>
</body>
</html>
