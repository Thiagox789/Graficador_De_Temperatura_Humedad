<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/CSS/style_form.css">
</head>
<body>
    <form class="form" action="{{ url_for('inicio_sesion') }}" method="POST">
        <span class="input-span">
            <label for="nombre" class="label">Nombre de Usuario</label>
            <input type="text" name="nombre" id="nombre" required />
        </span>
        <span class="input-span">
            <label for="contraseña" class="label">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" required />
        </span>
        <span class="span"><a href="#">¿Olvidaste tu contraseña?</a></span>
        <input class="submit" type="submit" value="Iniciar Sesión" />
        <span class="span">¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></span>
    </form>
</body>
</html>
